<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Spotify App</title>
	<meta name="Hao Wu, Dana Manoli, Leo Calogero" content="HackerYou Api Project">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="shortcut icon" type="image/png" href="public/images/spotify.png">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Mono|Rubik:900" rel="stylesheet">
	<link rel="stylesheet" href="public/styles/style.css">
</head>
<body>
	<header>
		<div class="wrapper">
			<div class="header--left clearfix">
				<img src="dev/images/clientLogo__white.svg" alt="Client logo that resembles a pair of headphones" class="logo">
				<h1>Spotify App</h1>
			</div>	
			<div class="header--right clearfix">
				<ul>
					<li><a href="#" id="cdnTop">Canada's Top</a><span>|</span></li>
					<li><a href="#" id="globalTop">Global Top</a><span>|</span></li>
					<li><a href="#" id="cdnViral">Canada's Viral</a><span>|</span></li>
					<li><a href="#" id="globalViral">Global Viral</a></li>
				</ul>
			</div>
		</div>
	</header>
	<main>
		<h1 id="splashText"></h1>
		<div class="wrapper clearfix">
			<div class="main__holder">
				<div id="info" class="clearfix"><!-- this is the populated information --></div>
				<div id="splash"></div>
			</div>
		</div>
		<div class="row">
			<div class="row__inner">
				<div id="gallery"><!-- this is the populated album gallery --></div>
			</div>
		</div>
	</main>
<script src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="public/scripts/main.js"></script>
</body>
</html>
